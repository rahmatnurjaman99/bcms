extend type Query {
    "Find a single user by an identifying attribute."
    user(
        "Search by primary key."
        id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

        "Search by email address."
        email: String
            @eq
            @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User
        @guard
        @can(ability: "users.view", model: "App\\Models\\User")
        @find

    "List multiple users."
    users(
        "Search by name or email. Accepts SQL LIKE wildcards `%` and `_`."
        search: String
        page: Int
        first: Int = 10
    ): UserPaginator!
        @guard
        @can(ability: "users.view", model: "App\\Models\\User")
        @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@paginate")

    me: User @auth
}

extend type Mutation {
    updateUser(id: ID!, input: UpdateUserInput!): User!
        @guard
        @field(resolver: "App\\GraphQL\\Mutations\\UserMutator@updateUser")

    deleteUser(id: ID!): Boolean!
        @guard
        @can(ability: "users.manage", model: "App\\Models\\User")
        @field(resolver: "App\\GraphQL\\Mutations\\UserMutator@deleteUser")
}

"Fields allowed when updating a user."
input UpdateUserInput {
    name: String
    email: String
    status: Boolean
    password: String
    roles: [String!]
}

"Account of a person who uses this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "Google account identifier when authenticated via Google."
    google_id: String

    "URL to the user's avatar if available."
    avatar_url: String

    status: Boolean!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!

    roles: [Role!]! @belongsToMany
    permissions: [Permission!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@permissions")
}

type UserPaginator {
    paginatorInfo: PaginatorInfo!
    data: [User!]!
}
